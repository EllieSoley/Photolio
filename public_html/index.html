<html>
    <head>
        <title>Photolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0d7923cb2b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="photolio.css">
<style>
    body, h1 {font-family: "Montserrat", sans-serif}
     img {margin-bottom: -7px}
</style>
    </head>
    <body>
        <!-- Sidebar -->
        
<nav class="sidebar black animate-top xxlarge" style="display:none;padding-top:150px" id="mySidebar">
    
  <a href="javascript:void(0)" onclick="w3_close()" class="button black xxlarge padding display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="bar-block center">
    <a href="#" class="bar-item button text-grey hover-black">About</a>
    <a href="#" class="bar-item button text-grey hover-black">Photos</a>
    <a href="#" class="bar-item button text-grey hover-black">Contact</a>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="content" style="max-width:1500px">

<!-- Header -->
<div class="opacity">
<span class="button xxlarge white right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="clear"></div>
<header class="center margin-bottom">
  <h1><b>PHOTOLIO</b></h1>
  <p><b>Marusya's Photo Gallery.</b></p>
  <p class="padding-16"><button class="button black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="row" id="myGrid" style="margin-bottom:128px">
  <div class="third">
    <img src="photos/nose.jpg" style="width:100%">
    <img src="photos/IMG_20191228_110357-01.jpeg" style="width:100%;">
    <img src="photos/P_20190626_113503_1.jpg" style="width:100%;">
  </div>

  <div class="third">
    <img src="photos/P_20190426_145449.jpg" style="width:100%">
    <img src="photos/photo_2020-01-22_18-54-56.jpg" style="width:100%">
    <img src="photos/P_20190501_104723.jpg" style="width:100%">
    <img src="photos/paw.jpg" style="width:100%">
  </div>

  <div class="third">
    <img src="photos/Marusya_petite.JPG" style="width:100%">
    <img src="photos/photo_2019-05-19_11-15-04.jpg" style="width:100%">
    <img src="photos/Marusyasleeping.JPG" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="container padding-64 light-grey center opacity xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official hover-opacity"></i>
  <i class="fa fa-instagram hover-opacity"></i>
  <i class="fa fa-snapchat hover-opacity"></i>
  <i class="fa fa-pinterest-p hover-opacity"></i>
  <i class="fa fa-twitter hover-opacity"></i>
  <i class="fa fa-linkedin hover-opacity"></i>
  <p class="medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"></a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "row") {
    x.className = "row-padding";
  } else { 
    x.className = x.className.replace("row-padding", "row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
    </body>
</html>
